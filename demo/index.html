<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rug Language Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
      height: calc(100vh - 100px);
    }

    .editor,
    .preview {
      flex: 1;
    }

    .editor {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    .preview {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .preview-section {
      flex: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      overflow: auto;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    h1 {
      margin-top: 0;
    }

    pre {
      margin: 0;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 14px;
    }

    .section-title {
      font-weight: 500;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Rug Language Demo</h1>
  <div class="container">
    <div class="editor">
      <textarea id="input" spellcheck="false">Hello world!

.container.mx-4
  This is some content
  .card.p-2
    Nested content
    with multiple lines

Another paragraph
with line breaks.</textarea>
    </div>
    <div class="preview">
      <div class="preview-section">
        <div class="section-title">Rendered Result:</div>
        <div id="rendered"></div>
      </div>
      <div class="preview-section">
        <div class="section-title">Output HTML:</div>
        <pre id="output" style="white-space: pre-wrap; color: #666;"></pre>
      </div>
    </div>
  </div>
  <script src="../builds/index.js"></script>
  <script>
    console.log('demo/index.html');
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const rendered = document.getElementById('rendered');

    function updatePreview() {
      console.log('updatePreview');
      try {
        console.log('input.value', input.value);
        const result = parseRug(input.value);
        console.log('result', result);
        output.textContent = result;
        rendered.innerHTML = result;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
        rendered.innerHTML = `<div style="color: red">Error: ${error.message}</div>`;
      }
    }

    input.addEventListener('input', updatePreview);
    updatePreview();
  </script>
</body>

</html>
